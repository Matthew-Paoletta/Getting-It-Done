<!DOCTYPE html>
<html>
<head>
  <title>Getting It Done</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <h1>Getting It Done</h1>
    
    <!-- Upload Button -->
    <div class="input-section">
      <input type="file" id="schedule-upload" accept="image/*" style="display:none;">
      <button id="upload-btn" type="button">Upload Schedule Image</button>
    </div>
    
    <!-- Dropdowns -->
    <div class="form-group">
      <label for="quarter">Quarter:</label>
      <select id="quarter">
        <option value="Fall">Fall</option>
        <option value="Winter">Winter</option>
        <option value="Spring">Spring</option>
        <option value="Summer 1">Summer Session 1</option>
        <option value="Summer 2">Summer Session 2</option>
      </select>
      
      <label for="year">Year:</label>
      <select id="year">
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
      </select>
    </div>
    
    <!-- Preview Button -->
    <button id="preview-btn">Preview Schedule</button>
    
    <!-- Preview Area -->
    <div id="preview-area"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
